<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcommerceUI</title>
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="container d-flex">
          <img src="/images/logo.png" alt="logo" />
          <div class="search">
            <form name="search" action="#" method="get">
              <div class="d-flex">
                <input type="submit" name="search" value="" />
                <input type="text" name="search" placeholder="Search store" />
              </div>
            </form>
          </div>
          <nav class="d-flex">
            <a class="active" href="#">Products</a>
            <a href="#">Story</a>
            <a href="#">Manufacturing</a>
            <a href="#">Packaging</a>
            <div class="links">
              <a href="#">
                <img src="/images/cart_logo.png" alt="cart" />
              </a>
              <a href="#">
                <img src="/images/profile_logo.png" alt="profile" />
              </a>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="containder-fluid">
        <div class="container d-flex">
          <div class="left">
            <h2>Explore</h2>
            <nav class="menu">
              <a href="#">
                <img src="/images/new_logo.png" alt="New in" />New in</a
              >
              <a href="#"
                ><img
                  src="/images/clothing_logo.png"
                  alt="Clothing"
                />Clothing</a
              >
              <a href="#"
                ><img src="/images/shoes_logo.png" alt="Shoes" />Shoes</a
              >
              <a href="#"
                ><img
                  src="/images/accessories_logo.png"
                  alt="Accessories"
                />Accessories</a
              >
              <a href="#"
                ><img
                  src="/images/activewear_logo.png"
                  alt="Activewear"
                />Activewear</a
              >
              <a href="#"
                ><img src="/images/gifts_logo.png" alt="Gifts" />Gifts &
                Living</a
              >
              <a href="#"
                ><img
                  src="/images/inspiration_logo.png"
                  alt="Inspiration"
                />Inspiration</a
              >
              <a class="help" href="#">
                <img src="/images/help_logo.png" alt="help" />Help center
              </a>
            </nav>
          </div>
          <div class="right">
            <div class="line">
              <div class="top_left">
                <div class="top_left_1"></div>
                <div class="top_left_2"></div>
              </div>
              <div class="top_right">
                <div class="top_right_1">
                  <button class="favourites">
                    <img src="/images/favourites_logo.png" alt="fav" />
                  </button>
                </div>
                <div class="top_right_2">
                  <button class="favourites">
                    <img src="/images/favourites_logo.png" alt="fav" />
                  </button>
                </div>
              </div>
            </div>
            <div class="line">
              <div class="bottom_left">
                <div class="bottom_left_1">
                  <button class="favourites">
                    <img src="/images/favourites_logo.png" alt="fav" />
                  </button>
                </div>
                <div class="bottom_left_2">
                  <button class="favourites">
                    <img src="/images/favourites_logo.png" alt="fav" />
                  </button>
                </div>
              </div>
              <div class="bottom_right">
                <div class="bottom_right_1"></div>
                <div class="bottom_right_2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
